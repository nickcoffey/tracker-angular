<app-navbar (toggleSideNav)="drawer.toggle()"></app-navbar>
<mat-drawer-container class="drawer-container" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <app-sidenav (closeSideNav)="drawer.close()"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content class="app-container">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
