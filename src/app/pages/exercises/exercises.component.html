<div class="exercises-header">
  <h1>Exercises</h1>
  <mat-form-field appearance="fill">
    <mat-label>Categories</mat-label>
    <mat-select
      [value]="selectedCategory"
      (valueChange)="handleCategoryChange($event)"
    >
      <mat-option *ngFor="let category of categories" [value]="category.id">{{
        category.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<exercise-list
  [exercises]="exercises"
  (openEditDialog)="openFormDialog($event)"
  (openDeleteDialog)="openConfirmDialog($event)"
></exercise-list>
<button
  class="exercises-add-btn"
  mat-fab
  color="primary"
  (click)="openFormDialog()"
>
  <mat-icon>add</mat-icon>
</button>
