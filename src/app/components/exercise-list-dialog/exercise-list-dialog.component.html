<h2 mat-dialog-title>Select Exercise</h2>
<mat-dialog-content>
  <mat-form-field
    appearance="fill"
    class="exercise-list-dialog-category-select"
  >
    <mat-label>Category</mat-label>
    <mat-select
      [value]="selectedCategory"
      (valueChange)="handleCategoryChange($event)"
    >
      <mat-option *ngFor="let category of categories" [value]="category.id">{{
        category.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-list role="list" class="exercise-list">
    <mat-list-item
      role="listitem"
      *ngFor="let exercise of exercises; index as i"
    >
      <div class="exercise-list-item">
        {{ exercise.name }}
        <span>
          <button
            mat-icon-button
            color="accent"
            (click)="handleExerciseSelect(exercise)"
          >
            <mat-icon>check</mat-icon>
          </button>
        </span>
      </div>
      <mat-divider *ngIf="exercises.length - 1 > i"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
